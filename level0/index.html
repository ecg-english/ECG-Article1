<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超入門 | English Grammar Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="bg-slate-50 min-h-screen">
    <div class="min-h-screen bg-slate-50">
        <!-- ヘッダー -->
        <div class="level-header-animate bg-blue-600 text-white p-6 pb-12 shadow-md">
            <a href="../index.html" class="mb-4 text-white/80 hover:text-white text-sm font-bold flex items-center inline-block">
                <i class="fa-solid fa-arrow-left mr-2"></i> HOME
            </a>
            <h1 class="level-title-animate text-3xl font-bold">超入門</h1>
            <p class="level-subtitle-animate opacity-80">Level 0: The Core</p>
        </div>

        <!-- リスト -->
        <div class="max-w-3xl mx-auto px-4 -mt-6 space-y-3 pb-20">
            <a href="lesson-l0-1.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="0">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">1. 英語の絶対ルール「語順」</h3>
                    <p class="text-sm text-slate-500">SVO（誰が・どうする・何を）の徹底理解</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-2.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="100">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">2. 品詞の正体</h3>
                    <p class="text-sm text-slate-500">名詞・動詞・形容詞の役割分担</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-3.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="200">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">3. be動詞の世界</h3>
                    <p class="text-sm text-slate-500">イコール（＝）の関係を作る</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-4.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="300">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">4. 一般動詞の世界</h3>
                    <p class="text-sm text-slate-500">動作（→）の力を持つ言葉</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-5.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="400">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">5. 否定文の作り方</h3>
                    <p class="text-sm text-slate-500">be動詞と一般動詞の決定的違い</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-6.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="500">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">6. 疑問文の作り方</h3>
                    <p class="text-sm text-slate-500">ひっくり返すか、Doを呼ぶか</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-7.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="600">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">7. 3単現のS</h3>
                    <p class="text-sm text-slate-500">孤独な主語には「S」が寄り添う</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>

            <a href="lesson-l0-8.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="700">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">8. 代名詞の表</h3>
                    <p class="text-sm text-slate-500">I, my, me, mine の着せ替えルール</p>
                </div>
                <i class="fa-solid fa-chevron-right text-slate-300"></i>
            </a>
        </div>
    </div>

    <script src="../quiz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.lesson-item-animate');
            items.forEach(item => {
                const delay = parseInt(item.getAttribute('data-delay')) || 0;
                setTimeout(() => {
                    item.classList.add('visible');
                }, 400 + delay);
            });
        });
    </script>
</body>
</html>
