    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<body class="bg-slate-50 min-h-screen">
    <div class="min-h-screen bg-slate-50">

            <a href="lesson-l1-9.html" class="lesson-item-animate bg-white p-5 rounded-xl shadow-sm border border-slate-100 flex items-center justify-between cursor-pointer hover:bg-slate-50 transition-colors group block" data-delay="0">
                <div>
                    <h3 class="font-bold text-slate-800 group-hover:text-green-600 transition-colors">9. 疑問詞 (5W1H)</h3>

            </a>

                </div>

            </a>

    <script src="../quiz.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.lesson-item-animate');
            items.forEach(item => {
                const delay = parseInt(item.getAttribute('data-delay')) || 0;
                setTimeout(() => {
                    item.classList.add('visible');
                }, 400 + delay);
            });
            applyClearStatus();
        });
    </script>
